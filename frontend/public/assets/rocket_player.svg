<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Fuselage -->
    <path d="M100 20C100 20 160 120 160 280C160 350 140 380 100 380C60 380 40 350 40 280C40 120 100 20 100 20Z" fill="url(#bodyGradient)" stroke="#2563EB" stroke-width="4"/>
    
    <!-- Cockpit Window -->
    <circle cx="100" cy="140" r="25" fill="#3B82F6" stroke="#60A5FA" stroke-width="4"/>
    <circle cx="100" cy="140" r="15" fill="#93C5FD" fill-opacity="0.5"/>
    
    <!-- Fins (Left) -->
    <path d="M40 280L10 380H50L60 340" fill="#1E40AF" stroke="#1E3A8A" stroke-width="2"/>
    
    <!-- Fins (Right) -->
    <path d="M160 280L190 380H150L140 340" fill="#1E40AF" stroke="#1E3A8A" stroke-width="2"/>
    
    <!-- Engine Nozzle -->
    <path d="M80 380H120L110 400H90L80 380Z" fill="#333"/>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="bodyGradient" x1="100" y1="20" x2="100" y2="380" gradientUnits="userSpaceOnUse">
            <stop stop-color="#EFF6FF"/>
            <stop offset="0.5" stop-color="#DBEAFE"/>
            <stop offset="1" stop-color="#BFDBFE"/>
        </linearGradient>
    </defs>
</svg>
